<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
</head>

<body>
    <div id="main">
        <div id="wrapper">
            <div id="image-wrapper">
                <img src="/images/image.png">
            </div>
            <div id="form-wrapper">
                <h1>Welcome to Jammy</h1>
                <div class="form-div">
                    <form>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="John Doe" id="name">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your Email here" id="email">
                        <label for="password">Password</label>
                        <input type="text" placeholder="Enter your password" id="password">
                    </form>
                </div>
                <div class="create-account">
                    <button>Create Account</button>
                    <br>
                    <p>Already having an account?</p>
                    <a href="#">Log in</a>
                </div>
                <div class="footer">
                    <h3 id="or">OR</h3>
                    <button><img src="/images/Google.png">Sign Up with Google</button>
                    <button><img src="images/GitHub.png">Sign Up with GitHub</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
